<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
</head>
<body>

    <div id="container" class="container flex">

        <h1>Rock, Paper, Scissors</h1>
        <p>Welcome to Rock, Paper, Scissors! Click the play button to begin the game!</p>
        
        <div id="rules" class="full-width">
            <strong>Rules:</strong>
            <ul>
                <li>Rock beats Scissors</li>
                <li>Scissors beats Paper</li>
                <li>Paper beats Rock</li>
                <li>Ties do not increment Computer or Player scores</li>
                <li>There are 5 rounds per game. Winner has most points at the end.</li>
            </ul>
        </div>

        <div id="buttons">
            <button id="play" class="btn">Play</button>
            <button id="reset" class="btn">Reset</button>
        </div>

        <div id="gameContainer" class="game-container full-width"></div>
    </div>
    
    <script src="./javascript.js"></script>
</body>
</html>
